<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그랩마켓</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="./images (2)/images/icons/logo.png" alt="" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="./images (2)/images/banners/banner1.png" alt="" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <img src="./images (2)/images/products/soccerball1.jpg" alt="" />
      </div>
    </div>
    <div id="footer"></div>
  </body>

  <script>
    axios
      .get(
        "https://dee06ecd-a7c5-42dd-9d57-13540a6fe98e.mock.pstmn.io/products"
      )
      .then((result) => {
        console.log("통신결과 : ", result);
        const products = result.data.products;
        console.log(products);
        let productsHtml = "";
        for (let i = 0; i < products.length; i++) {
          productsHtml += `
      <div class="product-card">
        <div>
          <img
            class="product-img"
            src="${products[i].imageUrl}"
            alt=""
          />
        </div>
        <div class="product-contents">
          <span class="product-name">${products[i].name}</span>
          <span class="product-price">${products[i].price}</span>
          <div class="product-seller">
            <img
              class="product-avatar"
              src="./images (2)/images/icons/avatar.png"
              alt=""
            />
            <span>${products[i].seller}</span>
          </div>
        </div>
      </div>`;
        }
        document.querySelector("#product-list").innerHTML = productsHtml;
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그랩마켓</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="./images (2)/images/icons/logo.png" alt="" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="./images (2)/images/banners/banner1.png" alt="" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="./images (2)/images/products/basketball1.jpeg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">농구공 1호</span>
            <span class="product-price">50000원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="./images (2)/images/icons/avatar.png"
                alt=""
              />
              <span>그랩</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="./images (2)/images/products/keyboard1.jpg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">키보드 1호</span>
            <span class="product-price">30000원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="./images (2)/images/icons/avatar.png"
                alt=""
              />
              <span>그랩</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
